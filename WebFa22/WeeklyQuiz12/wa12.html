<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/WebFa22/WeeklyQuiz12/wa12.CSS">
    <script defer src="/WebFa22/WeeklyQuiz12/wa12.JS"></script>
</head>
<body>
    <div>Please enter your phone number</div>
    <div>
        <p class="output">9999999999</p>
    </div>
    <form>
        <!--<input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number"-->
        <input class="minus-button" type="button" name="minus-button" value="-">
        <input class="plus-button" type="button" name="plus-button" value="+">
        <input class="reset-button" type="button" name="reset-button" value="Reset">
        <input class="random-button" type="button" name="random-button" value="Random">
        <input class="submit-button" type="button" name="submit-button" value="Submit">
    </form>
    <div>
    <div class ="slidecontainer">
        <p>Enter your phone number</p>
        <input type="range" min="0" max="9999999999" value="7777777777" class="slider" id="myRange">
        <input class="slider-submit-button" type="button" name="slider-submit-button" value="Submit">
        <p class="slider-output"></p>
    </div>
</div>
</body>
</html>
